<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <title>Pergunta e Respostas</title>
</head>

<body>

    <div class="title">
        <h1><span>Descubra qual é o pokémon!</span></h1>
    </div>
    <div class="background"></div>

    <div class="box-ini">
        <h2>Bem-vindo ao quiz de Pokémon</h2>
        <div class="placar">
            <h3 class="score">Score: <span>0</span></h3>
            <h3 class="acertos">Acertos: <span>0</span></h3>
        </div>
        <button class="btn-comecar">COMEÇAR</button>
    </div>

    <div class="box-fim">
        <div class="titlebox">
            <h2>Parabéns!!!</h2>
            <h2>Essa é sua pontuação:</h2>
        </div>
        <div class="placar-fim">
            <h3 class="score">Score: <span>0</span></h3>
            <h3 class="acertos">Acertos: <span>0</span></h3>
        </div>
        <button class="btn-fim" onclick="reload()">REINICIAR</button>
    </div>

    <form class="box-opc" action="">
        <div class="img-pokemon">
            <img id="img-pkm"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"
                alt="">
        </div>
        <div class="pergunta">
            <h2>Que pokémon é esse...</h2>
        </div>
        <div class="respostas">

        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
